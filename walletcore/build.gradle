apply plugin: 'java'
apply plugin: 'kotlin'
apply from: 'integration-test.gradle'
apply plugin: 'com.squareup.sqldelight'

repositories {
    google()
    jcenter()
}

dependencies {
    implementation project(includePrefix + ':mbwlib')
    implementation project(includePrefix + ':bitlib')
    implementation project(includePrefix + ':walletmodel')
    implementation project(includePrefix + ':wapi')

    implementation guavaArtifact
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation 'com.google.http-client:google-http-client-jackson2:1.19.0'
    implementation 'com.madgag.spongycastle:core:1.58.0.0'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'
    implementation 'com.madgag.spongycastle:pkix:1.54.0.0'
    implementation 'com.madgag.spongycastle:pg:1.54.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // SQDelight
    implementation "com.squareup.sqldelight:sqlite-driver:1.1.4"
    implementation "com.squareup.sqldelight:rxjava2-extensions:1.1.4"

    implementation 'org.bitcoinj:bitcoinj-core:0.14.5'

    // Etherium
    compile 'org.web3j:core:4.2.0-android'
    implementation 'org.web3j:infura:4.2.0-android'

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:2.23.0"
}

sqldelight {
    WalletDB {
        packageName = "com.mycelium.generated.wallet.database"
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.1.4'
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
